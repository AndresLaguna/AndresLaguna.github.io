<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador del clima</title>
    <!-- Importacion de estilos-->
    <link rel="stylesheet" href="./estilos.css">
    

</head>
<body>
    <section class="buscar-clima">
        <h1>Buscador del clima</h1>         
        <div class="resultado">
            <!--este div contiene la informacion de respuesta una vez se ejecuta la busqueda-->
            <p>Agrege cuidad y pais</p>
            <!-- <h5>Clima en Bogota</h5>   
            <img src="" alt="">
            <h2>28°C</h2>
            <p>Max: 29°C</p>
            <p>Min: 27°C</p> -->
        </div>
        <!-- agregamos el espacio para visualizar el mapa, este inicia oculto-->
        <div id="mapa"></div> 
        <!--este div contiene los espacios requeridos por la app, ingreso de nombre de cuidad y seleccion de pais en una lista-->
        <form action="" method="POST" class="obtener-clima">          
            <input type="text" name="ciudad" id="ciudad" placeholder="Ingrese cuidad">
            <select name="" id="pais">
                <option disabled selected value="">Seleccione un Pais</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
            </select>
            <input type="submit" name="" id="" value="Buscar Clima">
        </form>
    </section>

    <!-- Importacion de metodos para el funcionamiento de la web-->
    <script src="./metodos.js" defer></script>
    <script src="inicarMapa.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMapa"></script>

</body>
</html>
